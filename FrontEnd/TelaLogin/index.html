<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body>
    <main>

        <div class="flex-box grid-layout">
            <img src="file:///C:/Users/Predo%20Gabirel/Downloads/login.png.svg" alt="" id="imagem">
            <div class="flex-direita">
                <div class="tela-direita">
                    <h1>LOGIN</h1>

                    <p>Username</p>
                    <input type="Digite seu email" id="email" placeholder="Digite seu email:">
                    <p>Senha</p>
                    <input type="password" id="senha" placeholder="Digite sua senha:">
                    <a href="#">Esqueceu a senha</a>
                    <button type="submit" id="enter">Entrar</button>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
